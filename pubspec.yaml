name: digicoach
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animations: ^2.0.2
  auto_route: ^3.1.3
  cupertino_icons: ^1.0.2
  device_info: ^2.0.3
  device_preview: ^0.8.0
  dio: ^4.0.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^1.0.0
  flutter_svg: ^0.23.0+1
  font_awesome_flutter: ^9.2.0
  geocoding: ^2.0.1
  geolocator: ^7.7.1
  http: ^0.13.4
  intl: ^0.17.0
  intl_phone_number_input: ^0.7.0+2
  package_info: ^2.0.2
  shared_preferences: ^2.0.9
  statusbarz: ^1.0.2
  super_tooltip: ^1.0.1
  syncfusion_flutter_charts: ^19.3.47
  table_calendar: ^3.0.3
  url_launcher: ^6.0.15
  simple_gradient_text: ^1.2.2
  freezed_annotation: ^0.15.0
  json_annotation: ^4.3.0
  formz: ^0.4.1


dev_dependencies:
  auto_route_generator: ^3.1.0

  build_runner: ^2.1.5
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^0.15.1+1
  json_serializable: ^6.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/icons/social/
    - assets/countries/
